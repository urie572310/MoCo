<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動裝置感測器測試</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .val { font-weight: bold; color: blue; }
    </style>
</head>
<body>

<h2>行動裝置感測器測試</h2>

<button id="btn">啟動感測器</button>

<h3>DeviceOrientation (方向感測器)</h3>
Alpha：<span id="alphaVal" class="val">-</span><br>
Beta：<span id="betaVal" class="val">-</span><br>
Gamma：<span id="gammaVal" class="val">-</span><br>

<h3>DeviceMotion (加速度與旋轉)</h3>
加速度 X：<span id="accX" class="val">-</span><br>
加速度 Y：<span id="accY" class="val">-</span><br>
加速度 Z：<span id="accZ" class="val">-</span><br><br>

旋轉 α：<span id="rotA" class="val">-</span><br>
旋轉 β：<span id="rotB" class="val">-</span><br>
旋轉 γ：<span id="rotC" class="val">-</span><br>

<script>
const btn = document.getElementById("btn");

// 顯示元素
const alphaVal = document.getElementById("alphaVal");
const betaVal = document.getElementById("betaVal");
const gammaVal = document.getElementById("gammaVal");

const accX = document.getElementById("accX");
const accY = document.getElementById("accY");
const accZ = document.getElementById("accZ");

const rotA = document.getElementById("rotA");
const rotB = document.getElementById("rotB");
const rotC = document.getElementById("rotC");

// 啟動感測器（iOS 需使用按鈕觸發）
btn.addEventListener("click", async () => {
    try {
        // iOS 13+ 權限要求
        if (typeof DeviceMotionEvent.requestPermission === "function") {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== "granted") {
                alert("您拒絕了感測器權限");
                return;
            }
        }

        // --------------------
        // DeviceOrientation
        // --------------------
        window.addEventListener("deviceorientation", (event) => {
            const a = event.alpha;
            const b = event.beta;
            const g = event.gamma;

            alphaVal.textContent = a ? a.toFixed(2) : "-";
            betaVal.textContent = b ? b.toFixed(2) : "-";
            gammaVal.textContent = g ? g.toFixed(2) : "-";
        });

        // --------------------
        // DeviceMotion
        // --------------------
        window.addEventListener("devicemotion", (event) => {
            // 加速度
            const acc = event.acceleration;
            accX.textContent = acc?.x ? acc.x.toFixed(2) : "-";
            accY.textContent = acc?.y ? acc.y.toFixed(2) : "-";
            accZ.textContent = acc?.z ? acc.z.toFixed(2) : "-";

            // 旋轉速度
            const r = event.rotationRate;
            rotA.textContent = r?.alpha ? r.alpha.toFixed(2) : "-";
            rotB.textContent = r?.beta ? r.beta.toFixed(2) : "-";
            rotC.textContent = r?.gamma ? r.gamma.toFixed(2) : "-";
        });

        btn.disabled = true;
        btn.textContent = "已啟動感測器";

    } catch (err) {
        alert("啟動感測器時發生錯誤：" + err);
    }
});
</script>

</body>
</html>
