<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的網頁></title>
   </head>
<body>
    <table border="1">
     <script>
        var flowers = ["玫瑰花","水仙花","木棉花","牡丹花","康乃馨"];
        for(let key in flowers)
        {
            document.write("<tr><td>花朵" + (key) + "</td>");
            document.write("<td>"+flowers[key] + "</td></tr>");
        }
    </script>
    </table>
</body>
</html>
